<!DOCTYPE html>
<html>
  <head>
    <script>
      window.onload = function () {
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");

        context.lineWidth = 2;
        context.strokeStyle = "#0096FF"; // blue-ish color
        context.beginPath();

        step = 0.5;
        N = 200;
        stepA = Math.PI / N;

        for (var n = N; n >= 0; n--) {
          var radius = step * n;
          var angle = stepA * n;
          var x = canvas.width / 2 + radius * Math.cos(angle);
          var y = canvas.height / 2 + radius * Math.sin(angle);
          context.lineTo(x, y);
        }

        for (var n = 0; n <= N; n++) {
          var radius = step * n;
          var angle = stepA * n;
          var x = canvas.width / 2 + radius * Math.cos(Math.PI - angle);
          var y = canvas.height / 2 + radius * Math.sin(-angle);
          context.lineTo(x, y);
        }

        context.stroke();
      };
    </script>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="600"
      height="250"
      style="border: 1px solid black"
    >
    </canvas>
  </body>
</html>
